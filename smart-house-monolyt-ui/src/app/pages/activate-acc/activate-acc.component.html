<div class="activation-wrapper">
  <div class="activation-container">
    <div *ngIf="submitted; else codeForm">
      <div class="activation-message" *ngIf="isOkay; else activationError">
        <h2>Activation Successful!</h2>
        <p>Your account has been successfully activated.</p>
        <button class="btn btn-primary btn-glow" (click)="redirectToLogin()">Go to Login</button>
      </div>
      <ng-template #activationError>
        <div class="activation-error">
          <h2>Activation Failed!</h2>
          <p>{{ message }}</p>
          <button class="btn btn-primary btn-glow" (click)="submitted = false">Try again</button>
        </div>
      </ng-template>
    </div>
    <ng-template #codeForm>
      <h2 class="text-center">Activate Your Account</h2>
      <p class="text-center">Enter the 6-digit code sent to your email</p>
      <code-input [isCodeHidden]="false"
                  [codeLength]="6"
                  [code]="'number'"
                  (codeCompleted)="onCodeCompleted($event)">
      </code-input>
      <div class="action-buttons">
        <button class="btn btn-outline btn-glow" (click)="redirectToLogin()">Back to Login</button>
      </div>
    </ng-template>
  </div>
</div>
